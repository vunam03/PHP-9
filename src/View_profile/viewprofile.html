<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="viewprofile.css" />
  <title>Browser</title>
</head>

<body>
  <div class="container">
    <h1>Thông tin cá nhân</h1>
    <div class="line"></div>
    <div class="profile">
      <img src="../image/th (1).jfif" alt="Ảnh đại diện">
      <ul>
        <li>Tên: <span id="name"></span></li>
        <li>Email: <span id="email"></span></li>
        <li>Số điện thoại: <span id="phone"></span></li>
        <li>Giới tính: <span id="gender"></span></li>
        <li>Ngày sinh: <span id="bỉthdate"></span></li>
        <li>Địa chỉ: <span id="address"></span></li>
      </ul>
    </div>
    <div class="line"></div>
    <div class="button">
        <button type="button" id="updateprofile">Cập nhật thông tin</button>
        <button type="button" id="changepassword">Thay đổi mật khẩu</button>
    </div>
  </div>
  <script src="viewprofile.js"></script>
</body>

</html>
